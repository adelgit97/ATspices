<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" sizes="32x32" href="assets/ATlogo-round-ar.png">

  <title>A.T. Spices</title>

  <!-- Bootstrap 5 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Bootstrap Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"

  />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css" />

<body>

<!-- Language Toggle -->
<div class="language-toggle">
  <button id="langToggle" class="btn btn-sm langbtn">
    <span id="langLabel">English</span>
    <i class="bi bi-translate ms-1"></i>
  </button>
</div>

<main class="container min-vh-100 d-flex align-items-center">
  <div class="row w-100 justify-content-center">
    <div class="col-12 col-sm-10 col-md-8 col-lg-6 text-center">

      <!-- Avatar -->
      <img
        src="assets/ATlogo-round-ar.png"
        alt="A.T. Spices Store"
        class="avatar mb-3"
      />

      <!-- Title -->
      <h1 class="fw-bold mb-2" data-i18n="title">
        A.T. Spices
      </h1>

      <!-- Description -->
      <p class="mb-4" data-i18n="description">
        بهارات، أعشاب، والمزيد.<br>
        ١٠ ب شارع مهدى عارفه مشروع ال ١٤ عمارة الحي العاشر مدينةً نصر
      </p>

      <!-- Links -->
      <div class="d-grid gap-3">

        <a href="https://maps.app.goo.gl/k5ykCxyC7hBanpLk6" class="link-pill" target="_blank">
          <i class="bi bi-geo-alt-fill me-2"></i>
          <span data-i18n="location">موقع المتجر</span>
        </a>

        <a id="whatsappLink" class="link-pill" target="_blank">
          <i class="bi bi-whatsapp me-2"></i>
          <span data-i18n="whatsapp">واتساب 01036578338</span>
        </a>

        <a href="https://www.instagram.com/a.tspicess" class="link-pill" target="_blank">
          <i class="bi bi-instagram me-2"></i>
          <span data-i18n="instagram">إنستجرام</span>
        </a>

        <a href="https://www.facebook.com/people/AT-Spices/61587448102563/" class="link-pill" target="_blank">
          <i class="bi bi-facebook me-2"></i>
          <span data-i18n="facebook">فيسبوك</span>
        </a>

        <a id="emailLink" class="link-pill">
          <i class="bi bi-envelope-fill me-2"></i>
          <span data-i18n="email">راسلنا</span>
        </a>

      </div>

      <!-- Footer -->
      <footer class="mt-5 small text-muted">
        A.T. Spices © 2026
      </footer>

    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/main.js"></script>

</html>
